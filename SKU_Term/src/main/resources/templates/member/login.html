<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Smart Course Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-page">
    <div class="login-wrap">

        <!-- 왼쪽: 로그인 폼 -->
        <section class="login-panel">
            <h1 class="login-title">로그인</h1>

            <form id="loginForm" class="login-form">
                <div class="login-form-row">
                    <label for="studentNumber">아이디</label>
                    <div class="login-input-wrap">
                        <input
                                type="text"
                                id="studentNumber"
                                name="studentNumber"
                                class="login-input"
                                placeholder="예: 20251234"
                                autocomplete="username"
                                required
                        >
                    </div>
                </div>

                <div class="login-form-row">
                    <label for="password">비밀번호</label>
                    <div class="login-input-wrap">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="login-input"
                                placeholder="비밀번호를 입력하세요"
                                autocomplete="current-password"
                                required
                        >
                    </div>
                </div>

                <div class="login-divider"></div>

                <ul class="login-notes">
                    <li>신·편입생 초기 로그인 비밀번호는 <strong>별도 안내된 번호</strong>입니다.</li>
                    <li>최초 로그인 후 반드시 비밀번호를 변경해 주세요.</li>
                </ul>

                <div class="login-button-area">
                    <button type="submit" class="login-submit-btn">
                        로그인
                    </button>
                </div>

                <div id="loginMessage" class="login-message" aria-live="polite"></div>
            </form>
        </section>

        <!-- 오른쪽: 안내/바로가기 -->
        <aside class="login-side">
            <div class="login-side-top">
                <ul>
                    <li>로그인은 전체학번 또는 학번 / 비밀번호를 사용합니다.</li>
                    <li>공용 PC 사용 시 보안을 위해 사용 후 반드시 로그아웃 하시기 바랍니다.</li>
                </ul>
            </div>

            <div class="login-side-buttons">
                <button type="button" class="login-side-btn" onclick="alert('아이디 찾기 기능은 추후 구현 예정입니다.');">
                    아이디 찾기
                </button>
                <button type="button" class="login-side-btn" onclick="alert('비밀번호 재설정 기능은 추후 구현 예정입니다.');">
                    비밀번호 재설정
                </button>
                <button type="button" class="login-side-btn" onclick="window.location.href='/member/signup';">
                    수강신청 계정 만들기
                </button>
            </div>
        </aside>

    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
