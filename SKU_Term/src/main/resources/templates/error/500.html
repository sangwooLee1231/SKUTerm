<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 오류</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; color: #1f2937; }
        .code { font-size: 100px; font-weight: 700; margin: 0; color: #dc2626; line-height: 1; }
        .msg { font-size: 24px; margin: 20px 0; color: #6b7280; }
        .sub-msg { font-size: 14px; color: #9ca3af; max-width: 500px; margin: 0 auto 30px; line-height: 1.5; }
        .btn { display: inline-block; padding: 12px 24px; background: #1f2937; color: #fff; text-decoration: none; border-radius: 4px; font-weight: 600; }
        .btn:hover { background: #111827; }
    </style>
</head>
<body>
<div>
    <h1 class="code">500</h1>
    <p class="msg">일시적인 시스템 오류입니다.</p>
    <p class="sub-msg">
        서비스 이용에 불편을 드려 죄송합니다.<br>
        잠시 후 다시 시도해주시거나, 문제가 지속되면 관리자에게 문의해주세요.
    </p>
    <a href="/" class="btn">메인으로 돌아가기</a>
</div>
</body>
</html>
