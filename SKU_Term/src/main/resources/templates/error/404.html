<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; color: #1f2937; }
        .code { font-size: 100px; font-weight: 700; margin: 0; color: #374151; line-height: 1; }
        .msg { font-size: 24px; margin: 20px 0; color: #6b7280; }
        .btn { display: inline-block; margin-top: 30px; padding: 12px 24px; background: #1f2937; color: #fff; text-decoration: none; border-radius: 4px; font-weight: 600; transition: background 0.2s; }
        .btn:hover { background: #111827; }
    </style>
</head>
<body>
    <div>
        <h1 class="code">404</h1>
        <p class="msg">요청하신 페이지를 찾을 수 없습니다.</p>
        <p style="font-size: 14px; opacity: 0.6;">입력하신 주소가 정확한지 다시 한번 확인해주세요.</p>
        <a href="/" class="btn">메인으로 돌아가기</a>
    </div>
</body>
</html>
