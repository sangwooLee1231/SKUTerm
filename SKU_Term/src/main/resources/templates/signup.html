<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Smart Course Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 로그인 페이지와 동일 CSS 재사용 -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-page">
    <div class="login-wrap">

        <!-- 왼쪽: 회원가입 폼 -->
        <section class="login-panel">
            <h1 class="login-title">회원가입</h1>

            <form id="signupForm" class="login-form">
                <div class="login-form-row">
                    <label for="studentNumber">아이디</label>
                    <div class="login-input-wrap">
                        <input
                                type="text"
                                id="studentNumber"
                                name="studentNumber"
                                class="login-input"
                                placeholder="예: 20251234"
                                required
                        >
                    </div>
                </div>

                <div class="login-form-row">
                    <label for="studentName">이름</label>
                    <div class="login-input-wrap">
                        <input
                                type="text"
                                id="studentName"
                                name="studentName"
                                class="login-input"
                                placeholder="이름을 입력하세요"
                                required
                        >
                    </div>
                </div>

                <div class="login-form-row">
                    <label for="studentDepartment">학과</label>
                    <div class="login-input-wrap">
                        <input
                                type="text"
                                id="studentDepartment"
                                name="studentDepartment"
                                class="login-input"
                                placeholder="예: 컴퓨터공학과"
                        >
                    </div>
                </div>

                <div class="login-form-row">
                    <label for="studentGrade">학년</label>
                    <div class="login-input-wrap">
                        <select
                                id="studentGrade"
                                name="studentGrade"
                                class="login-input"
                        >
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                            <option value="4">4학년</option>
                        </select>
                    </div>
                </div>

                <div class="login-form-row">
                    <label for="password">비밀번호</label>
                    <div class="login-input-wrap">
                        <input
                                type="password"
                                id="password"
                                name="studentPassword"
                                class="login-input"
                                placeholder="비밀번호를 입력하세요"
                                required
                        >
                    </div>
                </div>

                <div class="login-form-row">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <div class="login-input-wrap">
                        <input
                                type="password"
                                id="passwordConfirm"
                                class="login-input"
                                placeholder="비밀번호를 다시 입력하세요"
                                required
                        >
                    </div>
                </div>

                <div class="login-divider"></div>

                <ul class="login-notes">
                    <li>학번 정보와 본인 이름을 정확히 입력해 주세요.</li>
                    <li>비밀번호는 타 서비스와 다른 조합을 사용하는 것을 권장합니다.</li>
                    <li>회원가입 완료 후, 로그인 페이지로 이동해 수강신청을 진행할 수 있습니다.</li>
                </ul>

                <div class="login-button-area">
                    <button type="submit" class="login-submit-btn">
                        회원가입
                    </button>
                </div>

                <div id="signupMessage" class="login-message" aria-live="polite"></div>
            </form>
        </section>

        <!-- 오른쪽: 안내/바로가기 -->
        <aside class="login-side">
            <div class="login-side-top">
                <ul>
                    <li>학번은 실제 학교 학번 형식으로 입력해 주세요.</li>
                    <li>입력한 정보는 수강신청, 장바구니, 시간표 조회에 사용됩니다.</li>
                    <li>공용 PC에서 회원가입 시, 작업 후 브라우저를 닫아 개인정보 노출을 방지해 주세요.</li>
                </ul>
            </div>

            <div class="login-side-buttons">
                <button type="button"
                        class="login-side-btn"
                        onclick="window.location.href='/member/login';">
                    로그인 페이지로 이동
                </button>
            </div>
        </aside>

    </div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
