<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:attr="data-page=${pageId}">
<head>
    <meta charset="UTF-8">
    <title>Smart Course Portal</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/layout.css">
    <script defer src="/js/layout.js"></script>
</head>
<body>
<div class="scp-root scp-app-shell">
    <header class="scp-header">
        <div class="scp-header-inner">
            <a href="/" class="scp-header-left" style="text-decoration: none; color: inherit;">
                <div class="scp-brand">
                    <div class="scp-logo-mark">
                        <span>S</span>
                    </div>
                    <div class="scp-logo-text">
                        <div class="scp-logo-title">Smart Course</div>
                        <div class="scp-logo-sub">수강신청 시스템</div>
                    </div>
                </div>
            </a>

            <nav class="scp-header-center scp-main-nav" aria-label="Main navigation">
                <button
                        type="button"
                        class="scp-tab scp-nav-item"
                        data-target="lectures"
                        data-href="/lectures">
                    강의 조회/신청
                </button>

                <button
                        type="button"
                        class="scp-tab scp-nav-item"
                        data-target="cart"
                        data-href="/cart">
                    장바구니
                </button>

                <button
                        type="button"
                        class="scp-tab scp-nav-item"
                        data-target="enrollments"
                        data-href="/enrollments">
                    수강신청 내역
                </button>

                <button
                        type="button"
                        class="scp-tab scp-nav-item"
                        data-target="timetable"
                        data-href="/timetable">
                    내 시간표
                </button>
            </nav>

            <div class="scp-header-right">

                <th:block th:if="${currentUserText != null}">
                    <div class="scp-user-badge">
                        <div class="scp-user-avatar"
                             th:text="${#strings.substring(currentUserText, 0, 1)}">H</div>
                        <div class="scp-user-meta">
                            <div class="scp-user-name"
                                 th:text="${currentUserText}">
                                홍길동(2025001)
                            </div>
                            <div class="scp-user-role"
                                 th:text="${currentTermText} ?: '2025-2학기'">
                                2025-2학기
                            </div>
                        </div>
                    </div>

                    <button type="button" id="scpLogoutBtn" class="scp-logout-btn">
                        로그아웃
                    </button>
                </th:block>

                <th:block th:unless="${currentUserText != null}">
                    <a href="/member/login" class="scp-primary-btn" style="text-decoration: none;">
                        로그인
                    </a>
                </th:block>

                <button type="button" class="scp-nav-toggle">
                    ≡
                </button>
            </div>
        </div>
    </header>

    <main class="scp-main">
        <section class="scp-content" layout:fragment="content" style="grid-column: 1 / -1;">
            <header class="scp-page-header">
                <div class="scp-page-title-block">
                    <h1 class="scp-page-title">페이지 제목</h1>
                    <p class="scp-page-subtitle">페이지 설명이 들어갑니다.</p>
                </div>
            </header>
            <div class="scp-page-body">
                <p>컨텐츠 영역</p>
            </div>
        </section>
    </main>

    <footer class="scp-footer">
        <div class="scp-footer-inner">
            <span>&copy; 2025 Smart Course Portal. SKU Term Project.</span>
            <span>
                <a href="#">개인정보처리방침</a> |
                <a href="#">이용약관</a> |
                <a href="#">문의하기</a>
            </span>
        </div>
    </footer>

</div>
</body>
</html>
